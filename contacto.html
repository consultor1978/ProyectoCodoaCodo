        <section><!--Código del formulario de contacto-->
            <div class="container mt-2">
                <div class="row">
                  <div class="col-md-4 offset-md-4">
            
                    <form action="page2.php" id="myForm1" class="needs-validation" novalidate>
                      <div class="form-group">
                        Nombre<input name="myInput" id="fisrtNameId" type="text" class="form-control" pattern="^[a-z A-Z]{2,15}$" required autofocus>
                        <div class="valid-feedback">Válido</div>
                        <div class="invalid-feedback">Solo letras (2 a 15 caracteres)</div>
                      </div>
                      <div class="form-group">
                        Apellido<input name="myInput" id="lastNameId" type="text" class="form-control" pattern="^[a-z A-Z]{2,15}$" required>
                        <div class="valid-feedback">Válido</div>
                        <div class="invalid-feedback">Solo letras (2 a 15 caracteres)</div>
                      </div>
                      <div class="form-group">
                        E-mail<input type="email" name="myInput" id="emailId" class="form-control" pattern="^[a-zA-Z0–9.!#$%&’*+\/=?^_`{|}~-]+@[a-zA-Z0–9](?:[a-zA-Z0–9-]{0,61}[a-zA-Z0–9])?(?:\.[a-zA-Z0–9](?:[a-zA-Z0–9-]{0,61}[a-zA-Z0–9])?)*$" required>
                        <div class="valid-feedback">Válido</div>
                        <div class="invalid-feedback">No es un email válido</div>
                      </div>
                      <div class="form-group">
                        Consulta<textarea form="myForm1" name="myInput" id="descId" type="text" class="form-control" required></textarea>
                        <div class="valid-feedback">Válido</div>
                        <div class="invalid-feedback">Requerido</div>
                      </div>
                      <div class="form-group">
                        <button id="submitBtn" type="submit" class="btn btn-secondary" disabled>Enviar</button>
                      </div>
            
                    </form>
                  </div>
                </div>
              </div>
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
              <script>
                $(document).ready(function(){
                  // ----------- Set all elements as INVALID --------------
                  var myInputElements = document.querySelectorAll(".form-control");
                  var i;
                  for (i = 0; i < myInputElements.length; i++) {
                    myInputElements[i].classList.add('is-invalid');
                    myInputElements[i].classList.remove('is-valid');
                  }
                  // ----------------- Validate on submit -----------------
                  let currForm1 = document.getElementById('myForm1');
                  currForm1.addEventListener('submit', function(event) {
                    if (currForm1.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    else {
                      $("#submitBtn").attr("disabled",false);
                      $('#submitBtn').addClass('btn-primary').removeClass('btn-secondary');
                      currForm1.classList.add('was-validated');
                    }
                  }, false);
                  // ----------------- Validate on input -----------------
                  currForm1.querySelectorAll('.form-control').forEach(input => {
                    input.addEventListener(('input'), () => {
                      if (input.checkValidity()) {
                        input.classList.remove('is-invalid');
                        input.classList.add('is-valid');
                      } else {
                        input.classList.remove('is-valid');
                        input.classList.add('is-invalid');
                      }
                      var is_valid = $('.form-control').length === $('.form-control.is-valid').length;
                      // $("#submitBtn").attr("disabled", !is_valid);
                      if (is_valid) {
                        $("#submitBtn").attr("disabled",false);
                        $('#submitBtn').addClass('btn-primary').removeClass('btn-secondary');
                      } else {
                        $("#submitBtn").attr("disabled",true);
                        $('#submitBtn').addClass('btn-secondary').removeClass('btn-primary');
                      }
                    });
                  });
                  // ------------------------------------------------------
                });
              </script>
